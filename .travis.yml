language: java
jdk:
  - oraclejdk9
addons:
  sonarcloud:
    organization: "ca-api-gateway"
script:
  - ./gradlew sonarqube
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache

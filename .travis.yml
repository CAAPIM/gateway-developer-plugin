language: java
jdk:
  - oraclejdk9
addons:
  sonarcloud:
    organization: "ca-api-gateway"
    token:
      secure: $SONAR_TOKEN
#  srcclr: true
script:
  - ./gradlew sonarqube
branches:
  only:
  - master
deploy:
  provider: script
  script: ./gradlew printVersion tag -Prelease && git push "https://${GH_TOKEN}@github.com/${TRAVIS_REPO_SLUG}.git" --tags && .travis/travis_wait "./gradlew gateway-developer-plugin:publishPlugins gateway-export-plugin:publishPlugins gateway-import-plugin:publishPlugins bintrayUpload -Prelease"
  on:
    branch: master
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.sonar/cache

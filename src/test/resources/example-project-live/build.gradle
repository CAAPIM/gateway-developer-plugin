apply plugin: 'com.ca.apim.gateway.gateway-export-plugin'

buildscript {
    repositories {
        mavenCentral()
        mavenLocal()
    }
    dependencies {
        classpath 'com.ca.apim.gateway:gateway-export-plugin:0.2.00'
    }
}

group 'com.ca'
version '1.2.3-SNAPSHOT'


GatewayConnection {
    url = 'https://gateway-dev:8443/restman'
    folderPath = '/example project'
}
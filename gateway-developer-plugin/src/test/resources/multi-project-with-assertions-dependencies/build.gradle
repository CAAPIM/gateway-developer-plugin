plugins {
    id 'com.ca.apim.gateway.gateway-developer-plugin' apply false
}

subprojects {
    apply plugin: 'com.ca.apim.gateway.gateway-developer-plugin'

    group 'com.ca'
    version '1.2.3-SNAPSHOT'

    repositories {
        flatDir {
            dirs "../lib"
        }
        maven {
            url "file:///" + project.property('jarDir')
        }
        mavenCentral()
    }
}